<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Para sa bootstrap to -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Para sa icons to -->
    <script
      src="https://kit.fontawesome.com/3ee2c2cc76.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <title>PYROVISION</title>
  </head>

  <body>
    <!-- START TITLE -->
    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col-lg-6 col-12 z-2">
          <h1 class="text-white text-center" id="brand-title">PYROVISION</h1>
        </div>
        <div
          class="col-lg-6 col-12 text-white d-flex justify-content-center align-items-center z-1"
          id="brand-sub"
        >
          AUTONOMOUS FIREFIGHTER DRONE
        </div>
      </div>
    </div>
    <!-- END TITLE -->

    <div class="container mb-4">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="row sec">
            <div class="col-lg-12  col-sm-12 mb-4">
              <div
                style="text-align: center; height: 370px;"
                class="section d-flex flex-column align-items-center justify-content-center"
              >
                <h3 class="section-title pb-2">SYSTEM CONTROLS</h3>
                <button class="btn" id="power-button">POWER SYSTEM ON</button>
                <button class="btn mt-3" id="spray-button">
                  START SPRAYING
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="section col-lg-8 ">
            <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <hr class="bottom-hr" />
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
  </body>
</html>
